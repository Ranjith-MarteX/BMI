<!-- templates/bmi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!---chart.js--->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Keerthana BMI Calculator</h3>
                <form id="bmiForm">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <input type="number" step="any" class="form-control" id="weight" name="weight" required>
                        <div class="invalid-feedback">
                            Please enter a valid weight.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm):</label>
                        <input type="number" step="any" class="form-control" id="height" name="height" required>
                        <div class="invalid-feedback">
                            Please enter a valid height.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
                </form>
                <div id="result" class="mt-4 text-center" style="display: none;">
                    <h4>Your BMI: <span id="bmiValue"></span></h4>
                    <h5>Category: <span id="bmiCategory"></span></h5>
                </div>
                <div id="error" class="mt-4 alert alert-danger" style="display: none;"></div>
            </div>
        </div>
        <!-- History Section -->
        <div class="card mt-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h4 class="card-title">Previous BMI Results</h4>
                <ul id="historyList" class="list-group">
                    <!-- Previous results will be dynamically inserted here -->
                </ul>
                <!-- Add this inside the history section or wherever appropriate -->
                <div class="card mt-4 mx-auto" style="max-width: 500px;">
                    <div class="card-body">
                        <h4 class="card-title">BMI History</h4>
                <canvas id="bmiChart" width="400" height="200"></canvas>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
